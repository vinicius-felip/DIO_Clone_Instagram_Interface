<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-phone.png" alt="Instagram Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="img/instagram-logo.png"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="img/profile-photo.jpg" alt="Foto Perfil" />
          </div>
          <a class="instagram-login" href="#">Continue como vinicius.felip</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é vinicius.felip?</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
          <p>Baixe nosso aplicativo</p>
          <div class="download-app">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
